<mat-nav-list class="mat-list">
  <ng-container *ngIf="reactionList; else spinner">
    <ng-container *ngIf="reactionList.length>0; else noReactionsTemplate">
      <ng-container *ngFor="let reaction of this.reactionList">
        <div class="reaction-wrapper">
          <div style="display: flex; flex-direction: row">
            <div class="user">
              <app-profile-avatar (click)="navigateToProfile(reaction.user.id)"
                                  [avatarImgPath]="reaction.user.profilePicture"
                                  [nickname]="reaction.user.nickname"
              ></app-profile-avatar>
              <span class="name" (click)="navigateToProfile(reaction.user.id)">{{reaction.user.nickname}}</span>
            </div>
            <div class="like">
              <mat-icon class="icon">favorite</mat-icon>
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </ng-container>
    </ng-container>
  </ng-container>
</mat-nav-list>
<ng-template #noReactionsTemplate>
  <a class="reaction-wrapper">
    <div class="reaction no-reactions">No reactions yet</div>
  </a>
</ng-template>
<ng-template #spinner>
  <div class="spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

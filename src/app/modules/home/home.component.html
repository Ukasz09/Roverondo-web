<div class="home-container">
  <ng-container *ngIf="mobileMenuIsVisible; else nativeResolutionMenu">
    <app-aside-mobile (hamburgerMenuClick)="drawer.toggle()" [withAvatar]="!drawerIsOpen"></app-aside-mobile>
    <mat-drawer-container hasBackdrop="true">
      <mat-drawer
        #drawer
        mode="over"
        class="drawer"
        (openedStart)="onDrawerOpenStart()"
        (closedStart)="onDrawerCloseStart()"
      >
        <div [ngTemplateOutlet]="drawerMenuContent"></div>
      </mat-drawer>
      <mat-drawer-content>
        <div [ngTemplateOutlet]="pageContent"></div>
      </mat-drawer-content>
    </mat-drawer-container>
  </ng-container>

</div>

<ng-template #nativeResolutionMenu>
  <div class="native-menu">
    <div [ngTemplateOutlet]="drawerMenuContent"></div>
  </div>
  <div [ngTemplateOutlet]="pageContent"></div>
</ng-template>

<ng-template #drawerMenuContent>
  <div class="user-info">
    <h1 *ngIf="!mobileMenuIsVisible" class="logo">
      <app-logo-text></app-logo-text>
    </h1>
    <div class="avatar-wrapper">
      <app-profile-avatar-logged-user></app-profile-avatar-logged-user>
    </div>
    <h4 *ngIf="mobileMenuIsVisible" class="username">Johnny Doe</h4>
  </div>
  <ul class="drawer-links">
    <li><h3 class="link" [appActiveLink]="'home'" id="news">News</h3></li>
    <li><h3 class="link"  id="routes">Your routes</h3></li>
    <li><h3 class="link"  id="planner">Planner</h3></li>
    <li><h3 class="link"  id="events">Events</h3></li>
    <li><h3 class="link"  id="leaderboard">Leaderboard</h3></li>
    <li><h3 class="link"  id="liked-routes">Liked routes</h3></li>
    <li><h3 class="link"  id="followers">Followers</h3></li>
    <li><h3 class="link"  id="following">Following</h3></li>
  </ul>
</ng-template>

<ng-template #pageContent>
  <div class="home-content">
    <h1 *ngIf="mobileMenuIsVisible" class="logo">
      <app-logo-text></app-logo-text>
    </h1>
    <div class="sub-logo">
      <h3 class="text">Follow your path</h3>
    </div>
  </div>
</ng-template>

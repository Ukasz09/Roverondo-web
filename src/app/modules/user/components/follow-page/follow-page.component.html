<div class="container">
  <app-aside-layout>
    <div class="content-wrapper">
      <div class="content">
        <h1 *ngIf="isMobileLayout" class="mobile-logo">
          <app-logo-text [routerLink]="homeRouterLink" [lightText]="false"></app-logo-text>
        </h1>
        <ng-container *ngIf="users; else spinner">
          <ng-container *ngIf="users.length>0; else notFoundUsersTemplate">
            <app-users-list [userList]="users"></app-users-list>
          </ng-container>
          <ng-template #notFoundUsersTemplate>
            <div class="no-users">
              <span class="text">
                Not found any users
              </span>
            </div>
          </ng-template>
        </ng-container>
        <ng-template #spinner>
          <div class="spinner-wrapper">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </div>
    </div>
  </app-aside-layout>
</div>

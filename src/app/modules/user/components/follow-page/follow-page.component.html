<div class="container">
  <app-aside-layout>
    <div class="content-wrapper">
      <div class="content">
        <h1 *ngIf="isMobileLayout" class="mobile-logo">
          <app-logo-text [routerLink]="homeRouterLink" [lightText]="false"></app-logo-text>
        </h1>
        <ng-container *ngIf="userList; else spinner">
          <ng-container *ngIf="userList.length>0; else notFoundUsersTemplate">
            <app-scroll-container [id]="'followers-list'"
                                  [withScrollbar]="!isMobileLayout"
                                  [initialScrollTopOffsetPx]="0">
              <div class="content">
                <div *ngFor="let user of userList; let i=index" class="card-wrapper">
                  <app-user-card [user]="user">
                    <img *ngIf="withRankMedals && rankMedalImg(i)"
                         height="64px"
                         [src]="rankMedalImg(i)"
                         alt="medal-image">
                  </app-user-card>
                </div>
              </div>
            </app-scroll-container>
          </ng-container>
          <ng-template #notFoundUsersTemplate>
            <div class="no-users">
              <span class="text">
                Not found any users
              </span>
            </div>
          </ng-template>
        </ng-container>
        <ng-template #spinner>
          <div class="spinner-wrapper">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </div>
    </div>
  </app-aside-layout>
</div>

<div class="wrapper">
  <div class="label">{{chartName}}</div>
  <div class="plot">
    <app-vertical-bar-graph [id]="chartName+'-plot'"
                            [label]="chartName"
                            [data]="plotData"
                            [xAxis]="true"
                            [xAxisFormat]="xLabelBindFormatter"
                            [colorScheme]="colorScheme"
                            [barPadding]="timeRange===TimeRange.monthly ? 5 : 1"
                            [yScaleMin]="yScaleMin">
    </app-vertical-bar-graph>
  </div>
  <app-time-range-btn-toggle [activeTimeRange]="timeRange"
                             (weeklyBtnClick)="timeRange=TimeRange.weekly"
                             (monthlyBtnClick)="timeRange=TimeRange.monthly">
  </app-time-range-btn-toggle>
</div>

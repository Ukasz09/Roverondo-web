<div class="aside-mobile">
  <ng-container *ngIf="withAvatar">
    <div *ngIf=" auth.user$ | async as user" class="avatar-wrapper">
      <app-profile-avatar [avatarImgPath]="user.picture ?? getDefaultUserPicture(user.name)"></app-profile-avatar>
    </div>
  </ng-container>
  <div class="menu">
    <img
      class="icon"
      alt="hamburger-menu-icon"
      [src]="getIconPath(iconsClassRef.hamburgerMenu)"
      (click)="onHamburgerMenuClick()"
    />
  </div>
</div>

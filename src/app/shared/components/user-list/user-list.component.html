<div class="content-wrapper">
  <ng-container *ngIf="userList">
    <ng-container *ngIf="userList.length>0; else notFoundUsersTemplate">
      <app-scroll-container [id]="'followers-list'"
                            [withScrollbar]="!isMobileLayout"
                            [initialScrollTopOffsetPx]="0">
        <div class="content">
          <div *ngFor="let user of userList; let i=index" class="user-card-wrapper" mat-ripple>
            <app-user-card [user]="user">
              <img *ngIf="withRankMedals && rankMedalImg(i)"
                   height="48px"
                   [src]="rankMedalImg(i)"
                   alt="medal-image"
                   class="fadeIn">
              <mat-chip-list *ngIf="withDistanceStats" class="chips">
                <mat-chip>
                  <span style="font-weight: 600; margin-right: 0.25rem">
                    {{getDistance(user) | lengthUnit | number:".0-2"}}
                  </span>
                  <span>km</span>
                </mat-chip>
              </mat-chip-list>
            </app-user-card>
          </div>
        </div>
      </app-scroll-container>
    </ng-container>
  </ng-container>
  <ng-template #notFoundUsersTemplate>
    <div class="no-users">
      <span class="text">Not found any users</span>
    </div>
  </ng-template>
</div>

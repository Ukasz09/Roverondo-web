<div class="menu" [ngClass]="{'native':!menuForMobile}">
  <div class="user-info">
    <h1 *ngIf="!menuForMobile" class="logo" [routerLink]="homeRouterLink">
      <app-logo-text></app-logo-text>
    </h1>
    <ng-container *ngIf="auth.user$ | async as user; else userLoadingSpinner">
      <div class="avatar-wrapper">
        <app-profile-avatar id="user-avatar"
                            [fadeIn]="false"
                            [nickname]="user.nickname"
                            [avatarImgPath]="user.picture"
                            [routerLink]="getRouteLink([AppRoutes.user])">
        </app-profile-avatar>
      </div>
      <label for="user-avatar" *ngIf="menuForMobile" class="username">{{ user.name }}</label>

    </ng-container>
    <ng-template #userLoadingSpinner>
      <div class="profile-spinner-wrapper">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  <div>
    <ul class="drawer-links">
      <li><h3
        class="link"
        (click)="navigate(AppRoutes.activities, ActivitiesRoutes.allActivities)"
        [appActiveLink]="ActivitiesRoutes.allActivities"
        id="all-activities">
        Activities wall
      </h3></li>
      <li><h3
        class="link"
        [appActiveLink]="ActivitiesRoutes.myActivities"
        (click)="navigate(AppRoutes.activities,ActivitiesRoutes.myActivities)"
        id="my-activities">
        My Activities
      </h3></li>
      <li><h3
        class="link"
        [appActiveLink]="ActivitiesRoutes.likedActivities"
        (click)="navigate(AppRoutes.activities,ActivitiesRoutes.likedActivities)"
        id="liked-activities">
        Liked Activities
      </h3></li>
      <li><h3
        class="link"
        (click)="navigate(AppRoutes.activities, ActivitiesRoutes.plannedActivities)"
        [appActiveLink]="ActivitiesRoutes.plannedActivities"
        id="plannedRoutes">
        Planned routes
      </h3></li>
      <li><h3
        class="link"
        (click)="navigate(AppRoutes.activities, ActivitiesRoutes.eventsActivities)"
        [appActiveLink]="ActivitiesRoutes.eventsActivities"
        id="events">
        Events
      </h3></li>
      <li><h3
        class="link"
        [routerLink]="getRouteLink([AppRoutes.leaderboard])"
        [appActiveLink]="AppRoutes.leaderboard"
        (click)="closeDrawer.emit()"
        id="leaderboard">
        Leaderboard
      </h3></li>
      <li><h3
        class="link"
        [appActiveLink]="UserRoutes.followers"
        (click)="navigate(AppRoutes.user,UserRoutes.followers)"
        id="followers">
        Followers
      </h3></li>
      <li><h3
        class="link"
        [appActiveLink]="UserRoutes.followings"
        (click)="navigate(AppRoutes.user,UserRoutes.followings)"
        id="following">
        Following
      </h3></li>
      <li>
        <h3
          class="link"
          (click)="logout()"
          id="logout">
          <span class="logout-text">Logout</span>
          <mat-icon class="icon">logout</mat-icon>
        </h3>
      </li>
    </ul>
  </div>
</div>

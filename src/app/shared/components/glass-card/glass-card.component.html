<mat-card class="glass-card" [ngClass]="{'lighter': lighter}" [ngStyle]="{'border-radius':borderRadius}">
  <mat-card-header *ngIf="headerText" class="header">
    <mat-card-title>
      <h4>{{ headerText }}</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>

<mat-nav-list class="mat-list">
  <ng-container *ngIf="userList; else spinner">
    <ng-container *ngIf="userList.length>0; else noUsersTemplate">
      <ng-container *ngFor="let user of this.userList">
        <div class="reaction-wrapper">
          <div style="display: flex; flex-direction: row">
            <div class="user">
              <app-profile-avatar [userId]="user.id"
                                  [avatarImgPath]="user.profilePicture"
                                  [nickname]="user.nickname"
                                  (click)="dismissSheet()"
              ></app-profile-avatar>
              <span class="name" (click)="navigateToProfile(user.id)">{{user.nickname}}</span>
            </div>
            <div class="icon-wrapper">
              <div *ngIf="templateRef" [ngTemplateOutlet]="templateRef"></div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </ng-container>
    </ng-container>
  </ng-container>
</mat-nav-list>
<ng-template #noUsersTemplate>
  <a class="reaction-wrapper">
    <div class="reaction no-reactions">{{ usersNotFoundText }}</div>
  </a>
</ng-template>
<ng-template #spinner>
  <div class="spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="graph-wrapper fadeIn">
  <ngx-charts-area-chart
    *ngIf="dataLoaded; else spinner"
    [id]="id"
    [legend]="withLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [yAxis]="yAxis"
    [xAxis]="xAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="data"
    [gradient]="withGradient"
    [scheme]="colorScheme"
    [yScaleMin]="yScaleMin ?? 0"
    [autoScale]="yScaleMin===undefined"
    [animations]="true"
    [legendPosition]="LegendPosition.Right"
  >
  </ngx-charts-area-chart>

  <ng-template #spinner>
    <div class="spinner-wrapper">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>

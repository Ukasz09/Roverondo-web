<ngx-spinner
  [name]="spinnerName"
  size="large"
  color="#f8f9fa"
  type="ball-beat"
  [fullScreen]="true">
  <span class="spinner-label"> Loading application</span>
</ngx-spinner>
<div *ngIf="auth.isLoading$ | async; else appLoadedTemplate" class="auth-loader"></div>
<ng-template #appLoadedTemplate>
  <router-outlet></router-outlet>
</ng-template>
